<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="calculator, calculate">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>The simple calculator</title>
</head>
<body>
    <div class = "container">
        <div class = "element input"><form name="form"><input type = "text" name="textview" readonly></form></div>
        <div class="element number" onclick="insert('1')">1</div>
        <div class="element number" onclick="insert('2')">2</div>
        <div class="element number" onclick="insert('3')">3</div>
        <div class="element signs" onclick="insert('+')"> +</div>
        <div class="element number" onclick="insert('4')">4</div>
        <div class="element number" onclick="insert('5')">5</div>
        <div class="element number" onclick="insert('6')">6</div>
        <div class="element signs" onclick="insert('-')">&#8722;</div>
        <div class="element number" onclick="insert('7')">7</div>
        <div class="element number" onclick="insert('8')">8</div>
        <div class="element number" onclick="insert('9')">9</div>
        <div class="element signs" onclick="insert('&#10006;')">&#10006;</div>
        <div class="element clear" onclick="clear()"> AC </div>
        <div class="element number" onclick="insert('0')">0</div>
        <div class="element equal" >&#61;</div>
        <div class="element signs" onclick="insert('&divide')">&divide;</div>
    </div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
